{%set name = "happybase" %}
{%set version = "1.1.0" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "e20376e2e32291798d2226502994134c1c4e175136d8375b3c517a234fa22481" %}
{%set build_num = "2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  noarch: python
  number: {{ build_num }}
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python
    - setuptools
    - six
    - thriftpy >=0.3.8

test:
  imports:
    - happybase

about:
  home: https://github.com/wbolster/happybase
  license: MIT
  license_file: LICENSE.rst
  license_family: MIT
  summary: 'A developer-friendly Python library to interact with Apache HBase'
  dev_url: https://github.com/wbolster/happybase
  doc_url: https://happybase.readthedocs.io

extra:
  recipe-maintainers:
    - pmlandwehr
